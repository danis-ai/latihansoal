<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Soal</title>
    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Reset Margin dan Padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      /* Popup Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .modal-content {
        background-color: #fff;
        padding: 30px 20px 20px 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        position: relative;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .close-button {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        cursor: pointer;
        color: #aaa;
        transition: color 0.3s;
      }

      .close-button:hover {
        color: #000;
      }

      /* Peringatan Khusus */
      /* Animasi Teks Berkedip */
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .warning-title {
        background-color: #f44336;
        color: #fff;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        animation: blink 1s infinite; /* Durasi 1 detik, mengulang tanpa batas */
      }

      .warning-message p {
        color: #000;
        font-size: 16px;
        line-height: 1.5;
      }

      /* Gaya untuk Subject Cards */
      .subject-card {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 150px;
        height: 150px;
        margin: 10px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .subject-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .subject-card .material-icons {
        font-size: 48px;
        color: #3f51b5;
        margin-bottom: 10px;
      }

      .subject-card h2 {
        font-size: 16px;
        color: #333;
        text-align: center;
      }

      /* Responsif */
      @media (max-width: 600px) {
        .modal-content {
          width: 90%;
        }

        .modal-content {
          width: 90%;
        }

        .warning-message p {
          font-size: 14px;
        }
      }

      /* Padding untuk konten utama */
      body {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <!-- Promosi Media Sosial -->
    <div class="social-media-fixed">
      <div class="social-item">
        <ion-icon name="logo-tiktok"></ion-icon>
        <div class="social-details">
          <div class="social-name">TikTok</div>
          <div class="social-account">daniswendo</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="social-item">
        <ion-icon name="logo-instagram"></ion-icon>
        <div class="social-details">
          <div class="social-name">Instagram</div>
          <div class="social-account">daniswendo29</div>
        </div>
      </div>
    </div>
    <!-- Popup Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-button">
          <i class="material-icons">close</i>
        </span>
        <div class="warning-message">
          <h2 class="warning-title">Peringatan!</h2>
          <p>
            Ini bukan bocoran soal, ya, melainkan hanya sekadar untuk kalian latihan. Semoga soal-soal ini bisa membantu kalian dalam belajar. Semangat terus!
          </p>
        </div>
      </div>
    </div>
    <div class="main-container">
      <!-- Sidebar untuk Daftar Soal -->
      <div class="sidebar" id="sidebar">
        <h3>Soal Latihan</h3>
        <ul id="question-list">
          <!-- Daftar nomor soal akan diisi oleh JavaScript -->
        </ul>
      </div>

      <!-- Kontainer Quiz -->
      <div class="quiz-container" id="quiz">
        <div id="question-container">
          <div id="question">Pertanyaan akan muncul di sini</div>
          <div class="choices" id="choices">
            <!-- Pilihan jawaban akan dimasukkan di sini -->
          </div>
        </div>
        <button id="next-btn" class="next-btn" disabled>Save and Next</button>
      </div>
    </div>

    <!-- Overlay untuk Papan Skor -->
    <div class="overlay hidden" id="overlay"></div>

    <!-- Kontainer Skor -->
    <div class="score-container hidden" id="score-container">
      <div id="score">
        <!-- Skor akan diisi oleh JavaScript -->
      </div>
    </div>

    <!-- Kontainer Review Soal -->
    <div class="review-container hidden" id="review-container">
      <h2>Review Soal</h2>
      <div id="review-list">
        <!-- Daftar review soal akan diisi oleh JavaScript -->
      </div>
      <button id="close-review-btn" class="close-review-btn">Tutup</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
